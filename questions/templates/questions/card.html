{% load static %}

<div class="row mb-3">
    <div class="col-10">
        <div class="card flex-md-row mb-1 box-shadow">
            <div class="card-body d-flex flex-column align-items-start">
                <div class="row ">
                    <div class="col-auto mt-2 mr-2 ">
                        <div>
                            <img src="{% static question.author.photo %}"
                                 width="100" height="100" style="object-fit: cover">
                        </div>

                        <div class="mt-2">
                            <input value="{{ question.rate }}" style="width: 100px; text-align: center;">
                        </div>

                        <div class="btn-group btn-group-toggle rounded align-self-center mt-1"
                             data-toggle="buttons">


                            <label class="btn btn-primary">
                                <input type="radio" name="options" id="option1" autocomplete="off">
                                +
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="options" id="option2" autocomplete="off">
                                -
                            </label>
                        </div>
                    </div>
                    <div class="col ml-2">
                        {% block question-title %}
                            <h3 class="mb-0">
                                <a class="text-primary" href="{% url 'question' question.id %}">
                                    {{ question.title }}
                                </a>
                            </h3>
                        {% endblock %}
                        <p class="card-text mb-auto mt-2"> {{ question.content }}
                        </p>

                        {% block bottom %}

                            <div class="row align-items-center mt-3">
                                <div class="col ">
                                    <a href="{% url 'question' question.id %}">
                                        <button class="btn btn-success">
                                            I know answer!
                                        </button>
                                    </a>
                                </div>
                                <div class="col">
                                    <div class="row">
                                        <div class="col-auto">
                                            <p class="text-dark">Tags:</p>
                                        </div>
                                        <div class="col">

                                         {% for tag in question.tags.all %}
                                                <a href=" {% comment %}{% url 'tag' tag.text %}{% endcomment %} # "> {{ tag.text }} </a>
                                            {% endfor %}


                                        </div>
                                    </div>
                                </div>
                            </div>

                        {% endblock %}
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
