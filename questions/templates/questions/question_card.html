{% load static %}

<div class="row mb-2">
    <div class="col-md-9">
        <div class="card flex-md-row mb-4 box-shadow">
            <div class="card-body d-flex flex-column align-items-start">
                <div class="row ">
                    <div class="col-auto mt-2 mr-2 ">
                        <div>
                            <img src="{% static question.author.photo %}"
                                 width="100" height="100" style="object-fit: cover">
                        </div>

                        <div class="mt-2">
                            <input value="{{ question.rate }}" style="width: 100px; text-align: center;">
                        </div>

                        <div class="btn-group btn-group-toggle rounded align-self-center mt-1"
                             data-toggle="buttons">


                            <label class="btn btn-primary">
                                <input type="radio" name="options" id="option1" autocomplete="off">
                                +
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="options" id="option2" autocomplete="off">
                                -
                            </label>
                        </div>
                    </div>
                    <div class="col ml-2">
                        <h3 class="mb-0">
                            <a class="text-primary" href="#">
                                {{ question.title }}
                            </a>
                        </h3>
                        <p class="card-text mb-auto mt-2"> {{ question.content }}
                        </p>
                        <div class="row align-items-center mt-3">
                            <div class="col ">
                                <button class="btn btn-success">
                                    I know answer!
                                </button>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-auto">
                                        <p class="text-dark">Tags:</p>
                                    </div>
                                    <div class="col">

                                        {% for tag in question.tags %}
                                            <a href=#{% comment %}{% url "base" tag.text %}{% endcomment %}> {{ tag.text }}</a>
                                        {% endfor %}

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
